<!doctype html>
<html>

<head>
  <title>School Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Google Analytics -->
  {% if config.get('GOOGLE_ANALYTICS_ID') %}
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ config.GOOGLE_ANALYTICS_ID }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ config.GOOGLE_ANALYTICS_ID }}', {
      page_title: document.title,
      page_location: window.location.href,
      // Privacy-friendly settings
      anonymize_ip: true,
      allow_google_signals: false,
      allow_ad_personalization_signals: false
    });
  </script>

  <!-- Custom School Analytics -->
  <script src="{{ url_for('static', filename='js/analytics.js') }}" defer></script>
  {% endif %}
</head>

<body>
  <header>
    <div class="header-left">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="School Logo" height="80">
      <h1 class="school-title">Czech School of Portland</h1>
    </div>
    <nav>
      <a href="/">Home</a> |
      <a href="/about">About</a> |
      <a href="/classes">Classes</a> |
      <a href="/teachers">Teachers</a> |
      <a href="/calendar">Calendar</a> |
      <a href="/admin">Admin</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>

</html>
